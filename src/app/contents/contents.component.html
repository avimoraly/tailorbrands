
<div >

  <h1 class="font-bold" *ngIf="contents.length === 0 && !gotError" >Loading...</h1>

  <div *ngIf="gotError" class=" z-20 sticky top-0 bg-red-200 border border-red-600 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Holy smokes!</strong>
    <span class="block sm:inline"> Something seriously bad happened.</span>
  </div>

  <div *ngIf="contents && contents.length !== 0 && !isMobile" class="max-w-container mx-auto px-2 sm:flex flex-wrap w-11/12 content-center justify-center" >
    <div *ngFor="let content of contents | slice:activePage*numberOfRecoredInPage:(activePage+1)*numberOfRecoredInPage" class="flex m-4 flex-shrink-0">
      <app-content class="rounded" [content]="content"></app-content>
    </div>
  </div>

  <div *ngIf="contents && contents.length !== 0 && isMobile" class="max-w-container mx-auto px-2 sm:flex flex-wrap w-11/12 content-center justify-center" >
    <div *ngFor="let content of contents" class="flex m-4 flex-shrink-0" >
      <app-content class="rounded mx-auto" [content]="content"></app-content>
    </div>
  </div>
</div>
